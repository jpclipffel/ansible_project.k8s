        that: "{{ item }} is defined and {{ item }} | length > 0"
      with_items:
        - manifest
        - gateway_name

    # ---

    - include_tasks:
        file: helper_manifest.yml
      vars:
        - manifest: "{{ manifest }}"
      tags:
