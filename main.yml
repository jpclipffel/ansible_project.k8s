- hosts:
    - all

  tasks:

    - include_tasks:
        file: helper_kubeconfig.yml
      tags:
        - always

    - include_tasks:
        file: helper_assert.yml
      tags:
        - always

    - assert:
        that: "{{ item }} is defined and {{ item }} | length > 0"
        fail_msg: "Undefined or empty variable '{{ item }}'"
      loop:
        - control_plane_endpoint
      tags:
        - bootstrap_master
        - bootstrap_worker

    # ---

    - name: Configure hosts
      include_role:
        name: common/docker_base
      tags:
        - install
        - configure
        - reset

    - name: Configure cluster
      include_role:
        name: common/k8s_base
      vars:
        k8s_base_node_type: "{{ facted.kubernetes.role }}"
        k8s_base_kubeconfig: "{{ kubeconfig }}"
        k8s_base_control_plane_endpoint: "{{ control_plane_endpoint | default('-') }}"
      tags:
        - install
        - configure
        - cluster
        - reset

    - name: Configure service mesh
      include_role:
        name: common/k8s_mesh
      vars:
        k8s_mesh_kubeconfig: "{{ kubeconfig }}"
      run_once: yes
      when:
        - facted.kubernetes.role == "master"
      tags:
        - apply
        - delete
