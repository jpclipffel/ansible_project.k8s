- hosts:
    - all

  tasks:
    - name: Assertions
      include_tasks:
        file: assert.yml
      tags:
        - always

    - name: Configure hosts
      import_role:
        name: common/docker_base
      tags:
        - install
        - configure
        - reset

    - name: Configure cluster
      import_role:
        name: common/k8s_base
      vars:
        k8s_base_node_type: "{{ facted.kubernetes.roles }}"
        k8s_base_kubeconfig: "{{ kubeconfig }}"
      tags:
        - install
        - configure
        - bootstrap_master
        - bootstrap_worker
        - reset

    - name: Configure service mesh
      import_role:
        name: common/k8s_mesh
      vars:
        k8s_mesh_kubeconfig: "{{ kubeconfig }}"
      run_once: yes
      when:
        - facted.kubernetes.role == "master"
      tags:
        - apply
        - delete
