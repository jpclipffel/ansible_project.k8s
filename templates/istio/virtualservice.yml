apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{ service_name }}-virtualservice"
spec:
  hosts:
    - "{{ gateway_host }}"
    # - "*"
  gateways:
    - "{{ gateway_name }}"
    # - mesh
  http:
    - route:
      - destination:
          port: 
            number: {{ service_port }}
          host: "{{ service_name }}"
