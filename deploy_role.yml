- hosts:
    - all

  tasks:

    - import_role:
        name: "{{ k8s_deploy_rolename }}"
      when:
        - k8s_base_node_type | default("") == "master"
      tags:
        - deploy

    - import_role:
        name: "{{ k8s_deploy_rolename }}"
      when:
        - k8s_base_node_type | default("") == "master"
      tags:
        - remove
